<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center"><strong>Weather Dashboard</strong></h1>
    </header>
    <main class="d-flex">
        <div class="d-flex flex-column col-4 col-md-3 col-lg-2">
            <label for="location-search" class="h4"><strong>Search for a City:</strong></label><br>
            <input type="text" id="location-search" name="location-search"><br>
            <button type="button" id="search-btn" class="btn btn-danger mt-0">Search</button>
            <hr>
            <div id="search-history" class="d-grid text-center gap-2"></div>
        </div>
        <div class="container flex-wrap col-8 col-md-9 col-lg-10">
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div id="five-day-forecast" class="card">
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
